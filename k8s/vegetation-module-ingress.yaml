apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vegetation-module-ingress
  namespace: nekazari
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  labels:
    app: vegetation-prime-frontend
    module: vegetation-prime
spec:
  ingressClassName: traefik
  rules:
  - host: nekazari.artotxiki.com
    http:
      paths:
      - backend:
          service:
            name: vegetation-prime-frontend-service
            port:
              number: 80
        path: /modules/vegetation-prime
        pathType: Prefix
  tls:
  - hosts:
    - nekazari.artotxiki.com
    secretName: nekazari-tls
