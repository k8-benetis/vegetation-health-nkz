# =============================================================================
# Vegetation Prime Frontend Deployment
# =============================================================================
# Nginx service serving static Module Federation bundle (remoteEntry.js)
# =============================================================================

---
# Deployment: Vegetation Prime Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vegetation-prime-frontend
  namespace: nekazari
  labels:
    app: vegetation-prime-frontend
    component: frontend
    module: vegetation-prime
    nekazari.io/profile: addon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vegetation-prime-frontend
  template:
    metadata:
      labels:
        app: vegetation-prime-frontend
        component: frontend
        module: vegetation-prime
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: nginx
        image: ghcr.io/k8-benetis/vegetation-health-nkz/vegetation-prime-frontend:v1.2.2
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# Service: Vegetation Prime Frontend
apiVersion: v1
kind: Service
metadata:
  name: vegetation-prime-frontend-service
  namespace: nekazari
  labels:
    app: vegetation-prime-frontend
    component: frontend
    module: vegetation-prime
spec:
  type: ClusterIP
  selector:
    app: vegetation-prime-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP

