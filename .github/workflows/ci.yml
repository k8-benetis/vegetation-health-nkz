name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend tests disabled by request to speed up CI (reliance on existing server environment)
  # backend-tests: ...
  
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        # Update package.json to use npm SDK instead of local path
        sed -i 's|"file:../nekazari-public/packages/sdk"|"@nekazari/sdk@^1.0.3"|' package.json
        # Remove package-lock.json to force regeneration with npm SDK
        rm -f package-lock.json
        npm install
    
    - name: Type check
      run: npm run typecheck
    
    - name: Build
      run: npm run build
