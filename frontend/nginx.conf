server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # CORS headers for Module Federation
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    
    # Handle preflight requests
    if ($request_method = OPTIONS) {
        return 204;
    }
    
    # Handle /modules/vegetation-prime prefix (from ingress)
    # This allows the module to be served at /modules/vegetation-prime/* paths
    # Rewrite removes the prefix before serving files
    location /modules/vegetation-prime/ {
        rewrite ^/modules/vegetation-prime/(.*)$ /$1 last;
    }
    
    # Short cache for remoteEntry.js (critical for Module Federation updates)
    location ~* remoteEntry\.js$ {
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, max-age=60, must-revalidate";
        try_files $uri =404;
    }
    
    # Serve static files from root
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

